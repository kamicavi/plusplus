
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: minimal-mistakes-jekyll
locale: en-GB
title: "Prewired++"
email:
description: >- # this means to ignore newlines until "baseurl:"
  Prewired++ takes the Prewired community online.
url: "https://plusplus.prewired.org" 
baseurl: ""
title_separator: "|"
repository: "prewired/plusplus"
teaser: ""
github: [metadata]
#logo: "/assets/images/88x88.png"
masthead_title: "Prewired++"

atom_feed:
  hide: true

# not clear which of these Twitter settings is right
twitter_username: prewired 
github_username: prewired

twitter:
  username: "mmistakes-theme"

minimal_mistakes_skin: dirt
search_provider: algolia
search: true

# SEO Related
google_site_verification :

social:
  type:  Organization
  name:  Prewired
  links:
    - "https://twitter.com/prewired"
    # - "https://www.facebook.com/yourFacebook"
    # - "https://instagram.com/yourProfile"
    # - "https://www.linkedin.com/in/yourprofile"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

include:
  - _pages
  - .htaccess

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - _posts


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives

author:
  name   : "name"
  avatar : ""
  bio    : ""
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/prewired"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/prewired"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

collections:
  challenges:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _challenges
  - scope:
      path: "_challenges"
      type: challenges
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

